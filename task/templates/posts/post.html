{ % extends './base.html' %}


{% block content %}
<h1>all posts</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Show</th>
        <th> Delete</th>
        <th>image</th>
        <th>show</th>
        <th>delete</th>

    </tr>
{% for post in posts %}
<tr>
    <td>{{post['id']}}</td>
    <td>{{post['title']}}</td>
    <td>{{post['body']}}</td>
    <td>{{post['image']}}</td>

</td>
<td><a href="{{url_for('posts.post_show',id=post.id)}}" class="btn btn-info">show</a></td> 
<td><a href="{{url_for('posts.post_delete',id=post.id)}}" class="btn btn-danger">Delete</a></td> 

   
    
    

    

</tr>
{% endfor %}

</table>

{% endblock %}
